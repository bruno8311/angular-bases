<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of characterList; 
        let i = index; 
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        "
        class="list-group-item d-flex justify-content-between"
        [ngClass]="{'list-group-item-success': isLast, 
                    'list-group-item-primary': isFirst}">
        <div>
            <span class="text-primary">{{i+1}}. </span>
            <span>{{item.name}} - </span>
            <strong>Power: </strong>
            <span>{{item.power}} </span>
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
    </li>
